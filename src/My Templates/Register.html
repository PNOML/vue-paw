<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/ca0d22efad.js" crossorigin="anonymous"></script>
  <title>Register</title>
</head>

<body>
  <div class="register-card">
    <form class="register-form">
      <h1>Регистрация</h1>
      <input type="text" placeholder="Ваше имя" class="register-user-inp">
      <input type="email" placeholder="Ваше Email" class="register-user-inp">
      <input type="password" placeholder="Придумайте пароль" class="register-user-inp">
      <input type="submit" value="Создать аккаунт" class="register-signup-btn">
      <div class="register-has-acc">
        <span>Уже есть аккаунт? \ </span>
        <a href="#">Войти</a>
      </div>
    </form>
  </div>
</body>

</html>
